services:
  - type: web
    name: student-admin-portal
    rootDir: .
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm ci --omit=dev
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: DB_PATH
        value: /tmp/student_portal.db # free tier has no persistent disk; data resets on restarts
